<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Let's Play!</h1>
        <div class="choices-area">
            <h3 id="ply-choice"></h3>
            <h3 id="vs">vs</h3>
            <h3 id="com-choice"></h3>
        </div>
        <div class="btn-game">
            <button class="btn-pick">Rock</button>
            <button class="btn-pick">Paper</button>
            <button class="btn-pick">Scissors</button>           
        </div>
        <div class="btn-go">
            <button id="btn-play">Go!</button>  
        </div>

        <div class="score-area">
            <div id="player-score"></div>
            <div id="computer-score"></div>
        </div>
        <div class="winner-text">
            <div id="winner"></div>
        </div>
        

        <script src="index.js"></script>
    </body>
</html>
